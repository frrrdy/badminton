<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Badminton Auslosung</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 16px;
      background: #f6f7f9;
    }
    h1 { font-size: 1.4rem; }
    h2 { font-size: 1.1rem; margin-top: 24px; }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      background: #2563eb;
      color: white;
      margin-top: 8px;
    }
    button.secondary {
      background: #64748b;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .player {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 6px 0;
    }
    .court {
      margin-bottom: 16px;
    }
    .pause {
      color: #b91c1c;
      font-weight: 600;
    }
  </style>
</head>
<body>

<h1>üè∏ Badminton Auslosung</h1>

<div class="card">
  <h2>Spieler</h2>
  <div id="players"></div>
  <input type="text" id="newPlayer" placeholder="Spieler hinzuf√ºgen" />
  <button onclick="addPlayer()">+ Spieler hinzuf√ºgen</button>
</div>

<div class="card">
  <h2>Pl√§tze</h2>
  <div class="player"><strong>Platz 1:</strong>
    <label><input type="radio" name="court1" value="double" checked> Doppel</label>
    <label><input type="radio" name="court1" value="single"> Einzel</label>
  </div>
  <div class="player"><strong>Platz 2:</strong>
    <label><input type="radio" name="court2" value="double"> Doppel</label>
    <label><input type="radio" name="court2" value="single" checked> Einzel</label>
  </div>
  <div class="player"><strong>Platz 3:</strong>
    <label><input type="radio" name="court3" value="double"> Doppel</label>
    <label><input type="radio" name="court3" value="single" checked> Einzel</label>
  </div>
</div>

<div class="card">
  <button onclick="drawRound()">üé≤ Auslosen</button>
  <button class="secondary" onclick="resetDay()">üîÑ Tag zur√ºcksetzen</button>
</div>

<div class="card" id="result">
  <h2>Ergebnis</h2>
  <div id="output">Noch keine Auslosung.</div>
</div>

<script>
const MAX_COURTS = 3;
let players = JSON.parse(localStorage.getItem('players')) || [];
let history = JSON.parse(localStorage.getItem('history')) || { pairings: [], pauses: {} };

function save() {
  localStorage.setItem('players', JSON.stringify(players));
  localStorage.setItem('history', JSON.stringify(history));
}

function renderPlayers() {
  const div = document.getElementById('players');
  div.innerHTML = '';
  players.forEach((p, i) => {
    const row = document.createElement('div');
    row.className = 'player';
    row.innerHTML = `<input type="checkbox" ${p.active ? 'checked' : ''} onchange="toggle(${i})"> ${p.name}`;
    div.appendChild(row);
  });
}

function addPlayer() {
  const input = document.getElementById('newPlayer');
  if (!input.value.trim()) return;
  players.push({ name: input.value.trim(), active: true });
  input.value = '';
  save();
  renderPlayers();
}

function toggle(i) {
  players[i].active = !players[i].active;
  save();
}

function shuffle(arr) {
  return arr.sort(() => Math.random() - 0.5);
}

function drawRound() {
  const active = players.filter(p => p.active).map(p => p.name);
  if (active.length < 4) {
    alert('Mindestens 4 aktive Spieler n√∂tig.');
    return;
  }

  shuffle(active);

  const courts = [];
  const used = new Set();

  while (courts.length < MAX_COURTS && active.length >= 4) {
    const team1 = [active.shift(), active.shift()];
    const team2 = [active.shift(), active.shift()];
    const key = [...team1, ...team2].sort().join('-');

    if (history.pairings.includes(key)) {
      active.push(...team1, ...team2);
      shuffle(active);
      break;
    }

    history.pairings.push(key);
    courts.push({ team1, team2 });
  }

  // Pause fair verteilen
  active.forEach(p => {
    history.pauses[p] = (history.pauses[p] || 0) + 1;
  });

  save();

  const out = document.getElementById('output');
  out.innerHTML = '';

  courts.forEach((c, i) => {
    out.innerHTML += `<div class="court"><strong>Platz ${i+1}</strong><br>
      ${c.team1.join(' / ')} vs. ${c.team2.join(' / ')}</div>`;
  });

  if (active.length) {
    out.innerHTML += `<div class="pause">Pause: ${active.join(', ')}</div>`;
  }
}

function resetDay() {
  if (!confirm('Paarungen und Pausen f√ºr heute zur√ºcksetzen?')) return;
  history = { pairings: [], pauses: {} };
  save();
  document.getElementById('output').innerHTML = 'Zur√ºckgesetzt.';
}

renderPlayers();
</script>

</body>
</html>
